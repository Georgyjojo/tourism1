<br>
<div class="card" style="width: 18rem;">
    <img  height="250" width="100" src="{{data.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{data.name}}</h5>
      <p class="card-text">{{data.description.slice(0,50)}}</p>
      <a class="btn btn-primary" routerLink="{{data.id}}" >Explore</a>
    </div>
  </div>
